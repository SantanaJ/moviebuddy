<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Movie Buddy: Get the ultimate movie experience.</title>

    <!-- insert jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link async href="http://fonts.googleapis.com/css?family=Monoton" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" script-name="aguafina-script" src="http://use.edgefonts.net/aguafina-script.js"></script>
    <!-- insert css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <div class="card-panel hoverable">
            <div class="row">
                <div class="col s12 center">
                    <h1>
                        <span class="headline">Movie</span>
                       
                        
                    </h1>
                    <div class="row">
                            <p><span class="subheader">Buddy</span></p>
                        </div>
                       
                   <h7>
                        <span class="tagger">Find people who love the same movies as you!</span>
                    </h7>
                </div>
            </div>
        </div>
        <nav>
            <div class="nav-wrapper hoverable red">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a class="waves-effect waves-light btn grey" href="#">Sign Up!</a>
                    </li>
                    <li>
                        <a class="waves-effect waves-light btn grey" href="#">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="row">
            <div class="col s9">
                <h5 class="center">
                    <span class="nowTitle">Now Playing</span>

                </h5>
                <div class="carousel">
                    <a class="carousel-item" href="#one!">
                        <img src="https://lorempixel.com/250/250/nature/1">
                    </a>
                    <a class="carousel-item" href="#two!">
                        <img src="https://lorempixel.com/250/250/nature/2">
                    </a>
                    <a class="carousel-item" href="#three!">
                        <img src="https://lorempixel.com/250/250/nature/3">
                    </a>
                    <a class="carousel-item" href="#four!">
                        <img src="https://lorempixel.com/250/250/nature/4">
                    </a>
                    <a class="carousel-item" href="#five!">
                        <img src="https://lorempixel.com/250/250/nature/5">
                    </a>
                </div>

            </div>
            <div class="col s3">
                <div class="card-panel hoverable">
                    <div class="row">
                        <div class="col s12 center">
                            <h6>Search a movie to add to your favorites</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <a class='dropdown-button btn red' href='#' data-activates='dropdown1'>Genre</a>
                            <ul id='dropdown1' class='dropdown-content'>
                                <li>
                                    <a href="#!">Action</a>
                                </li>
                                <li>
                                    <a href="#!">Comedy</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#!">Drama</a>
                                </li>
                                <li>
                                    <a href="#!">Romance</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <nav>
                    <div class="nav-wrapper red">
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m12 center">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Result (TITLE)</p>
                        </div>
                        <div class="card-action">
                            <p>Results here</p>
                            <!-- <i class="material-icons">close</i> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>


    <!-- insert firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <!-- insert javascript link -->
    <script src='assets/javascript/app.js'></script>
</body>
