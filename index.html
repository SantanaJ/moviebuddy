<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Movie Buddy</title>
    <!-- insert css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- insert jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h1>
                    <span class="headline">Movie</span>
                    <span class="subheader">Buddy</span>
                </h1>
            </div>
        </div>
        <nav>
            <div class="nav-wrapper hoverable">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="#">Sign Up!</a>
                    </li>
                    <li>
                        <a href="#">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="row">
            <div class="col s9">
                <h5 class="center">Now Playing</h5>
                <div class="carousel">
                    <a class="carousel-item" href="#one!">
                        <img src="https://lorempixel.com/250/250/nature/1">
                    </a>
                    <a class="carousel-item" href="#two!">
                        <img src="https://lorempixel.com/250/250/nature/2">
                    </a>
                    <a class="carousel-item" href="#three!">
                        <img src="https://lorempixel.com/250/250/nature/3">
                    </a>
                    <a class="carousel-item" href="#four!">
                        <img src="https://lorempixel.com/250/250/nature/4">
                    </a>
                    <a class="carousel-item" href="#five!">
                        <img src="https://lorempixel.com/250/250/nature/5">
                    </a>
                </div>

            </div>
            <div class="col s3">
                <div class="card-panel hoverable">
                    <div class="row">
                        <div class="col s12 center">
                            <h6>Search a movie to add to your favorites</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Genre</a>
                            <ul id='dropdown1' class='dropdown-content'>
                                <li>
                                    <a href="#!">Action</a>
                                </li>
                                <li>
                                    <a href="#!">Comedy</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#!">Drama</a>
                                </li>
                                <li>
                                    <a href="#!">Romance</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <nav>
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required>
                                <label class="label-icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="col s6 m12 center">
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>Result (TITLE)</p>
                            </div>
                            <div class="card-action">
                                <p>Results here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>


    <!-- insert firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <!-- insert javascript link -->
    <script src='assets/javascript/app.js'></script>
</body>

</html>
